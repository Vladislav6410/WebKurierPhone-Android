name: ðŸš€ Release Track (Alpha/Beta/Production)

on:
  workflow_dispatch:
    inputs:
      track:
        description: "Play Store track"
        required: true
        default: "alpha"
        type: choice
        options:
          - alpha
          - beta
          - production
      version_name:
        description: "Optional override (e.g., 0.1.0)"
        required: false
      version_code:
        description: "Optional override (integer)"
        required: false

concurrency:
  group: android-release-${{ github.ref }}-${{ inputs.track }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-aab:
    name: Build Release AAB (CI versioning)
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: ðŸ§° Set up Gradle 8.7
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: "8.7"

      - name: ðŸ· Compute CI version (run_number)
        id: ver
        run: |
          TRACK="${{ inputs.track }}"
          RUN="${{ github.run_number }}"

          # Auto versioning defaults:
          AUTO_CODE="$RUN"
          AUTO_NAME="0.1.0+build.$RUN-$TRACK"

          # Manual overrides (optional):
          OVERRIDE_NAME="${{ inputs.version_name }}"
          OVERRIDE_CODE="${{ inputs.version_code }}"

          if [ -n "$OVERRIDE_CODE" ]; then
            CODE="$OVERRIDE_CODE"
          else
            CODE="$AUTO_CODE"
          fi

          if [ -n "$OVERRIDE_NAME" ]; then
            NAME="$OVERRIDE_NAME"
          else
            NAME="$AUTO_NAME"
          fi

          echo "track=$TRACK" >> $GITHUB_OUTPUT
          echo "versionCode=$CODE" >> $GITHUB_OUTPUT
          echo "versionName=$NAME" >> $GITHUB_OUTPUT

          echo "Using track=$TRACK"
          echo "Using versionCode=$CODE"
          echo "Using versionName=$NAME"

      - name: ðŸ— Build Release AAB (with CI version)
        run: |
          gradle :app:bundleRelease \
            -PciVersionCode=${{ steps.ver.outputs.versionCode }} \
            -PciVersionName="${{ steps.ver.outputs.versionName }}"

      - name: ðŸ“Ž Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebKurierPhone-Android-release-aab-${{ steps.ver.outputs.track }}
          path: app/build/outputs/bundle/release/*.aab
          if-no-files-found: error

      - name: ðŸ“ Release notes stub
        run: |
          echo "Track: ${{ steps.ver.outputs.track }}" > release-notes.txt
          echo "VersionName: ${{ steps.ver.outputs.versionName }}" >> release-notes.txt
          echo "VersionCode: ${{ steps.ver.outputs.versionCode }}" >> release-notes.txt
          echo "Commit: ${{ github.sha }}" >> release-notes.txt

      - name: ðŸ“Ž Upload release notes
        uses: actions/upload-artifact@v4
        with:
          name: WebKurierPhone-Android-release-notes-${{ steps.ver.outputs.track }}
          path: release-notes.txt
          if-no-files-found: error

