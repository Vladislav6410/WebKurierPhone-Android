name: ðŸ·ï¸ Release by Git Tag

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    name: Build & Publish Release Artifacts
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: ðŸ§° Set up Gradle 8.7
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: "8.7"

      - name: ðŸ— Build Release APK & AAB
        run: |
          gradle :app:assembleRelease
          gradle :app:bundleRelease

      - name: ðŸ“¦ Collect artifacts
        run: |
          mkdir -p release-artifacts
          cp app/build/outputs/apk/release/*.apk release-artifacts/ || true
          cp app/build/outputs/bundle/release/*.aab release-artifacts/ || true
          ls -la release-artifacts

      - name: ðŸ“ Prepare release notes
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "# WebKurierPhone-Android $TAG" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "See CHANGELOG.md for details." >> RELEASE_NOTES.md

      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: WebKurierPhone-Android ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body_path: RELEASE_NOTES.md
          files: |
            release-artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}